<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота 1: Реєстрація</title>
    <link rel="stylesheet" href="practical2.css">
</head>
<body>
    <header>
        <h1>Реєстрація на сайті</h1>
    </header>
    <main>
        <form action="#" method="POST">
            <label for="username">Ім'я користувача:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Номер телефону:</label>
            <input type="tel" id="phone" name="phone" required placeholder="+380XXXXXXXXX">

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Підтвердження пароля:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Зареєструватися</button>
        </form>
    </main>
    <footer>
        <p>© 2024 Тільний Олександр. Всі права захищені.</p>
    </footer>
</body>
</html>
