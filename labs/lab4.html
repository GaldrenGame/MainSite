<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Plan</title>
    <link rel="stylesheet" href="lab4.css">
    <!-- Підключення кастомних шрифтів Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weekly-plan">
        <header>
            <h1>WEEKLY PLAN</h1>
            <div class="week-info">
                <label>WEEK OF <input type="text" class="editable"></label>
                <label>HEALTHY HABIT <input type="text" class="editable"></label>
                <div class="status">
                    <label>ROCKED IT <input type="checkbox"></label>
                    <label>ROOM FOR IMPROVEMENT <input type="checkbox"></label>
                </div>
            </div>
        </header>
        <div class="grid-container">
            <aside class="todo-section">
                <h2>TOP 3 GOALS</h2>
                <ul>
                    <li><input type="checkbox"><input type="text" class="editable"></li>
                    <li><input type="checkbox"><input type="text" class="editable"></li>
                    <li><input type="checkbox"><input type="text" class="editable"></li>
                </ul>
                <h2>EVERYTHING ELSE</h2>
                <ul>
                    <li><input type="checkbox"><input type="text" class="editable"></li>
                    <li><input type="checkbox"><input type="text" class="editable"></li>
                    <li><input type="checkbox"><input type="text" class="editable"></li>
                    <li><input type="checkbox"><input type="text" class="editable"></li>
                    <li><input type="checkbox"><input type="text" class="editable"></li>
                    <li><input type="checkbox"><input type="text" class="editable"></li>
                    <li><input type="checkbox"><input type="text" class="editable"></li>
                </ul>
                <h2>NEXT WEEK</h2>
                <ul>
                    <li><input type="checkbox"><input type="text" class="editable"></li>
                    <li><input type="checkbox"><input type="text" class="editable"></li>
                </ul>
            </aside>
            <div class="days">
                <div class="day monday">
                    <h3>MONDAY</h3>
                    <input type="text" class="editable big-box">
                </div>
                <div class="day tuesday">
                    <h3>TUESDAY</h3>
                    <input type="text" class="editable big-box">
                </div>
                <div class="day wednesday">
                    <h3>WEDNESDAY</h3>
                    <input type="text" class="editable big-box">
                </div>
                <div class="day thursday">
                    <h3>THURSDAY</h3>
                    <input type="text" class="editable big-box">
                </div>
                <div class="day friday">
                    <h3>FRIDAY</h3>
                    <input type="text" class="editable big-box">
                </div>
                <div class="day saturday">
                    <h3>SATURDAY</h3>
                    <input type="text" class="editable big-box">
                </div>
                <div class="day sunday">
                    <h3>SUNDAY</h3>
                    <input type="text" class="editable big-box">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
