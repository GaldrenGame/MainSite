<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота 1: Реєстрація</title>
    <link rel="stylesheet" href="lab1.css"> <!-- Правильне посилання на CSS файл -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="about.html">Про мене</a></li>
                <li><a href="practical.html">Практичні роботи</a></li>
                <li><a href="lab.html">Лабораторні заняття</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Реєстрація на сайті</h1>
        <form action="https://rozetka.com.ua" method="POST">
            <label for="username">Ім'я користувача:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Номер телефону:</label>
            <input type="tel" id="phone" name="phone" required placeholder="+380XXXXXXXXX">

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Підтвердження пароля:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Зареєструватися</button>
        </form>
    </main>
    <footer>
        <p>© 2024 Тільний Олександр. Всі права захищені.</p>
    </footer>
</body>
</html>
